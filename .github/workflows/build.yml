name: Build and Release JavaJiggle

on:
  push:
    tags:
      - 'v*'  # Example: v1.0.0

permissions:
  contents: write  # Required for creating GitHub Releases

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller -r requirements.txt

      - name: Build Windows EXE
        run: |
          pyinstaller --noconfirm --onefile --windowed `
            --icon=assets/JavaJiggle_icon.ico `
            --version-file=version.txt `
            --name=JavaJiggle gui.py

      - name: Upload EXE to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/JavaJiggle.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller -r requirements.txt

      - name: Build macOS .app
        run: |
          pyinstaller --noconfirm --windowed \
            --icon=assets/JavaJiggle_icon.icns \
            --name=JavaJiggle gui.py

      - name: Zip the macOS .app
        run: |
          cd dist
          zip -r JavaJiggle-macOS.zip JavaJiggle.app

      - name: Upload .zip to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/JavaJiggle-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
